<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>JS Mini Game</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="slick/slick.css" />
		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body onload="loadingScreen()">
		<div id="loader" class="loader"></div>
		<div class="selectChar-main before-load">
			<div class="container-main">
				<div class="charAttrributes">
					<div class="charDetails">
						<ul class="list-wrap">
							<li class="list-item">
								<span class="key">Name:</span> <span id="nValue"></span>
							</li>
							<li class="list-item">
								<span class="key">Type:</span> <span id="tValue"></span>
							</li>
							<li class="list-item">
								<span class="key">Level:</span> <span id="lValue"></span>
							</li>
						</ul>
					</div>
					<div class="charPic" id="player1Pokemon">
						<div class="character-image ">
							<img src="images/charBanner.png" class="character-pic" />
						</div>
						<a
							class="btn btn-outline-primaidry lockin"
							id="heroSelected"
							onclick="characterSelection('player1')"
							>Lock In</a
						>
					</div>
				</div>

				<div class="selectionChar">
					<h5 class="title-section" id="pick-message">Select Your Pokemon!</h5>
					<form class="justify-content-around p-2">
						<div class="form-group">
							<input
								type="radio"
								name="p1-pokemon"
								class="sr-only"
								id="articuno"
							/>
							<label
								for="articuno"
								class="playerChoices"
								onclick="selectPokemon(articuno)"
							>
								<img src="./images/articuno.png" alt="articuno" height="200" />
							</label>
						</div>

						<div class="form-group">
							<input
								type="radio"
								name="p1-pokemon"
								class="sr-only"
								id="articuno"
							/>
							<label
								for="articuno"
								class="playerChoices"
								onclick="selectPokemon(blastoise)"
							>
								<img
									src="./images/blastoise.png"
									alt="blastoise"
									height="200"
								/>
							</label>
						</div>

						<div class="form-group">
							<input
								type="radio"
								name="p1-pokemon"
								class="sr-only"
								id="articuno"
							/>
							<label
								for="articuno"
								class="playerChoices"
								onclick="selectPokemon(charizard)"
							>
								<img
									src="./images/charizard.png"
									alt="charizard"
									height="200"
								/>
							</label>
						</div>

						<div class="form-group">
							<input
								type="radio"
								name="p1-pokemon"
								class="sr-only"
								id="articuno"
							/>
							<label
								for="articuno"
								class="playerChoices"
								onclick="selectPokemon(lugia)"
							>
								<img src="./images/lugia.png" alt="lugia" height="200" />
							</label>
						</div>

						<div class="form-group">
							<input
								type="radio"
								name="p1-pokemon"
								class="sr-only"
								id="articuno"
							/>
							<label
								for="articuno"
								class="playerChoices"
								onclick="selectPokemon(mewtwo)"
							>
								<img src="./images/mewtwo.png" alt="mewtwo" height="200" />
							</label>
						</div>

						<div class="form-group">
							<input
								type="radio"
								name="p1-pokemon"
								class="sr-only"
								id="articuno"
							/>
							<label
								for="articuno"
								class="playerChoices"
								onclick="selectPokemon(venusaur)"
							>
								<img src="./images/venusaur.png" alt="venusaur" height="200" />
							</label>
						</div>
					</form>
				</div>

				<div class="charAttrributes">
					<div class="charDetails">
						<ul class="list-wrap">
							<li class="list-item">
								<span class="key">Name:</span> <span id="cpuName"></span>
							</li>
							<li class="list-item">
								<span class="key">Type:</span> <span id="cpuType"></span>
							</li>
							<li class="list-item">
								<span class="key">Level:</span> <span id="cpuLvl"></span>
							</li>
						</ul>
					</div>
					<div class="charPic" id="player2Pokemon">
						<div class="character-image ">
							<img src="images/charBanner.png" class="opponent-pic" />
						</div>
						<a
							class="btn btn-outline-primary lockin"
							id="opponentSelected"
							onclick="characterSelection('player2')"
							>Lock In</a
						>
					</div>
				</div>

				<div class="proceed-bttn">
					<a
						id="go-arena"
						href="arena.html"
						class="btn btn-outline-primary proceed"
						>Select Arena</a
					>
					<a href="index.html" class="btn btn-outline-primary proceed"
						>Cancel</a
					>
				</div>
			</div>
		</div>

		<script
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
			type="text/javascript"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="slick/slick.min.js"></script>
		<script src="js/index.js"></script>
	</body>
	<footer>
		<p id="footertitle">DISCLAIMER</p>
		<p id="footerparagraph">
			The contents of this website are for educational purposes only and all
			rights are reserved to the owners.
		</p>
	</footer>
</html>
