<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Mini Game</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="home-container">
		<div class="countPlayers">
			<div class="selectPlayer-container" id="selectPlayer">
				<button type="button" class="btn btn-outline-primary" id="sp" onclick="singlePlayerShow()">Single Player</button>
				<button type="button" class="btn btn-outline-primary" id="mp">Multiplayer</button>
			</div>
			<div class="inputName-singlePlayer" id="singlePlayer">
				<h5>Enter Name:</h5>
				<input type="text" class="form-control form-control input" required>
				<button type="button" class="btn btn-outline-success" onclick="selectCharShow()">Enter</button>
				<button type="button" class="btn btn-outline-danger" onclick="selectPlayerShow()">Go Back</button>
			</div>
			<div class="inputName-multiPlayer"></div>
		</div>
		<div class="selectChar-mainContainer" id="selectChar">
			<div class="charBanner">
				<img src="images/charBanner.png">
			</div>
			<div class="charAttributes">
				<img src="">
				<div class="charDetails">
					<ol>
						<li>Name: </li>
						<li>Type: </li>
						<li>Level: </li>
						<li>HP: </li>
						<li>Damage: </li>
					</ol>
				</div>
			</div>
			<div class="selectChar-container">
				<ul>
					<li><span class="char-item"><img src="images/Charmander.png"></span></li>
					<li><span class="char-item"><img src="images/Squirtle.png"></span></li>
					<li><span class="char-item"><img src="images/Pidgeot.png"></span></li>
					<li><span class="char-item"><img src="images/Bulbasaur.png"></span></li>
					<li><span class="char-item"><img src="images/Pikachu.png"></span></li>
					<li><span class="char-item"><img src="images/Butterfree.png"></span></li>
				</ul>
			</div>
			<div class="proceedToBattle">
				<button type="button" class="btn btn-outline-success">Enter</button>
				<button type="button" class="btn btn-outline-danger" onclick="selectCharHide()">Go Back</button>
			</div>
		</div>
	</div>








	<!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
