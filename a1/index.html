<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<title>Pokemon for Reinforcement</title>

		<!-- css external -->
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container" id="field">
			<!-- playing field display -->
			<div class="container" id="game"></div>
			<!-- character display -->
			<div class="row">
				<!-- player 1 -->
				<div class="col">
					<div class="container" id="healthIndicator1"></div>
				</div>
				<!-- player 2 -->
				<div class="col">
					<div class="container" id="healthIndicator2"></div>
				</div>
			</div>
			<div class="container" id="char-slct-scrn">
				<div class="row" id="char-srn">
					<legend class="text-center">Please select your Pokemon</legend>
					<div class="col-4" id="char-pick">
						<div class="container d-block" id="char-display"></div>
					</div>
					<div class="col-8" id="char-pick">
						<div class="container" id="char-option">
							<form class="justify-content-around p-2">
								<input
									type="radio"
									name="p1-pokemon"
									class="sr-only"
									id="articuno"
								/>
								<label
									for="articuno"
									class="playerChoices"
									onclick="selectPokemon(articuno)"
								>
									<img
										src="./images/articuno.png"
										alt="articuno"
										height="150"
									/>
								</label>
								<input
									type="radio"
									name="p1-pokemon"
									class="sr-only"
									id="blastoise"
								/>
								<label
									for="blastoise"
									class="playerChoices"
									onclick="selectPokemon(blastoise)"
								>
									<img
										src="./images/blastoise.png"
										alt="blastoise"
										height="150"
									/>
								</label>
								<input
									type="radio"
									name="p1-pokemon"
									class="sr-only"
									id="charmander"
								/>
								<label
									for="charmander"
									class="playerChoices"
									onclick="selectPokemon(charmander)"
								>
									<img
										src="./images/charmander.png"
										alt="charmander"
										height="150"
									/>
								</label>
								<input
									type="radio"
									name="p1-pokemon"
									class="sr-only"
									id="lugia"
								/>
								<label
									for="lugia"
									class="playerChoices"
									onclick="selectPokemon(lugia)"
								>
									<img src="./images/lugia.png" alt="lugia" height="150" />
								</label>
								<input
									type="radio"
									name="p1-pokemon"
									class="sr-only"
									id="mew"
								/>
								<label
									for="mew"
									class="playerChoices"
									onclick="selectPokemon(mew)"
								>
									<img src="./images/mew.png" alt="mew" height="150" />
								</label>
								<input
									type="radio"
									name="p1-pokemon"
									class="sr-only"
									id="mewtwo"
								/>
								<label
									for="mewtwo"
									class="playerChoices"
									onclick="selectPokemon(mewtwo)"
								>
									<img src="./images/mewtwo.png" alt="mew" height="150" />
								</label>
								<input
									type="radio"
									name="p1-pokemon"
									class="sr-only"
									id="venusaur"
								/>
								<label
									for="venusaur"
									class="playerChoices"
									onclick="selectPokemon(venusaur)"
								>
									<img src="./images/venusaur.png" alt="mew" height="150" />
								</label>
							</form>
						</div>
					</div>
				</div>
				<!-- <div class="row" id="choosePokemon">
					<input type="button" value="submit" />
					<label for="submit">Player</label>
					<input type="button" value="submit" />
					<label for="submit">Opponnent</label>
				</div> -->
			</div>
		</div>

		<!-- bootstrap js -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
			integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
			crossorigin="anonymous"
		></script>
		<!-- external js -->
		<script src="./index.js"></script>
	</body>
</html>
