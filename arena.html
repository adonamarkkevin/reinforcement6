<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Mini Game</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="slick/slick.css">
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body onload="loadingScreen()">
	<div id="loader" class="loader"></div>

	<div id="containerAfter" class="selectChar-main">
		<div class="container-main">

			<div class="arena">
				<div class="arena-items"><a href="#"><img src="images/cave.jpg" class="arena-image"></a></div>
				<div class="arena-items"><a href="#"><img src="images/canyon.jpg" class="arena-image"></a></div>
				<div class="arena-items"><a href="#"><img src="images/city.jpg" class="arena-image" id="city-bg" onclick="arenaSelectionBg(city)"></a></div>
				<div class="arena-items"><a href="#"><img src="images/coast.jpg" class="arena-image"></a></div>
				<div class="arena-items"><a href="#"><img src="images/glacier.jpg" class="arena-image"></a></div>
				<div class="arena-items"><a href="#"><img src="images/volcano.jpg" class="arena-image"></a></div>
			</div>

			<div class="proceed-bttn">
				<a href="battle.html" class="btn btn-outline-primary proceed">Fight</a>
				<a href="select.html" class="btn btn-outline-primary proceed">Cancel</a>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="slick/slick.min.js"></script>
	<script src="js/index.js"></script>
	<script type="text/javascript">
		jQuery(function($) {
			$(document).ready(function(){
				$('.arena').slick({
				  centerMode: true,
				  centerPadding: '60px',
				  slidesToShow: 3,
				});
			});
		});
	</script>
</body>
</html>
