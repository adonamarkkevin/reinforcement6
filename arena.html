<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>JS Mini Game</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="slick/slick.css" />
		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body onload="loadingScreen()">
		<div id="loader" class="loader"></div>
		<div class="selectChar-main" id="arena-bg">
			<div class="container-main">
				<div class="arena">
					<div class="arena-items">
						<a href="#"><img src="" class="arena-image" id="cave-bg" /></a>
					</div>
					<div class="arena-items">
						<a id="" href="#"
							><img src="" class="arena-image" id="canyon-bg"
						/></a>
					</div>
					<div class="arena-items">
						<a href="#"><img src="" class="arena-image" id="city-bg" /></a>
					</div>
					<div class="arena-items">
						<a href="#"><img src="" class="arena-image" id="coast-bg" /></a>
					</div>
					<div class="arena-items">
						<a href="#"><img src="" class="arena-image" id="glacier-bg" /></a>
					</div>
					<div class="arena-items">
						<a href="#"><img src="" class="arena-image" id="volcano-bg" /></a>
					</div>
				</div>

				<div class="proceed-bttn">
					<a href="#" class="btn btn-outline-primary proceed">Fight</a>
					<a href="select.html" class="btn btn-outline-primary proceed"
						>Cancel</a
					>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-2.2.0.min.js"
			type="text/javascript"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="slick/slick.min.js"></script>
		<script src="js/index.js"></script>
		<script type="text/javascript">
			jQuery(function ($) {
				$(document).ready(function () {
					$(".arena").slick({
						centerMode: true,
						centerPadding: "60px",
						slidesToShow: 3,
						autoplay: false,
					});
				});
			});
		</script>
	</body>
</html>
