<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>JS Mini Game</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="slick/slick.css" />
		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body onload="loadingScreen()" class="body-class">
		<div id="loader" class="loader"></div>

		<div class="arena-main">
			<div class="main-container">
				<h5 class="title-section" id="pick-arena"></h5>
				<div class="arena">
					<div class="arena-items">
						<a onclick="selectArena(cave)"
							><img src="" class="arena-image" id="cave-bg"
						/></a>
					</div>
					<div class="arena-items">
						<a onclick="selectArena(canyon)"
							><img src="" class="arena-image" id="canyon-bg"
						/></a>
					</div>
					<div class="arena-items">
						<a onclick="selectArena(city)"
							><img src="" class="arena-image" id="city-bg"
						/></a>
					</div>
					<div class="arena-items">
						<a onclick="selectArena(coast)"
							><img src="" class="arena-image" id="coast-bg"
						/></a>
					</div>
					<div class="arena-items">
						<a onclick="selectArena(glacier)"
							><img src="" class="arena-image" id="glacier-bg"
						/></a>
					</div>
					<div class="arena-items">
						<a onclick="selectArena(volcano)"
							><img src="" class="arena-image" id="volcano-bg"
						/></a>
					</div>
				</div>

				<div class="proceed-bttn">
					<a
						href="battle.html"
						class="btn btn-outline-primary proceed"
						id="game-start"
						onclick="gameStart()"
						>Fight</a
					>
					<a href="select.html" class="btn btn-outline-primary proceed"
						>Cancel</a
					>
				</div>
			</div>
		</div>

		<footer>
			<p id="footertitle">DISCLAIMER</p>
			<p id="footerparagraph">
				The contents of this website are for educational purposes only and all
				rights are reserved to the owners.
			</p>
		</footer>

		<script
			src="https://code.jquery.com/jquery-2.2.0.min.js"
			type="text/javascript"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="slick/slick.min.js"></script>
		<script src="js/index.js"></script>
		<script src="js/arena.js"></script>
		<script type="text/javascript">
			$(window).on('load', function() {
				$('.arena').slick({
				  centerMode: true,
				  centerPadding: '60px',
				  slidesToShow: 3,
				  responsive: [
				    {
				      breakpoint: 768,
				      settings: {
				        arrows: false,
				        centerMode: true,
				        centerPadding: '40px',
				        slidesToShow: 1
				      }
				    },
				    {
				      breakpoint: 480,
				      settings: {
				        arrows: false,
				        centerMode: true,
				        centerPadding: '40px',
				        slidesToShow: 1
				      }
				    }
				  ]
				});
			});
		</script>
	</body>
</html>
