<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>JS Mini Game</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="slick/slick.css" />
		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body onload="loadingScreenBattle()">
		<div class="vs-loader" id="vsLoader">
			<div class="loader-container">
				<h1 class="loadng-title" id="load-title"></h1>

				<div class="meter">
					<span style="width: 100%"
						><span class="progress"
							><h3 class="arena-title">Let The Game Begin!</h3></span
						></span
					>
				</div>
			</div>
		</div>

		<div class="battle-container" id="battleContainer">
			<div class="battle-content">
				<div class="palyer-one">
					<div class="character">
						<img src="" class="avatar" id="player-avatar" />
					</div>
					<div class="status-bar">
						<p class="name" id="p1-name"></p>
						<div class="ch-info">
							<span class="hp-title">HP</span>
							<div class="progress hp">
								<div
									class="progress-bar bg-success"
									role="progressbar"
									style="width: 100%"
								></div>
							</div>
						</div>
					</div>
				</div>

				<div class="palyer-two">
					<div class="status-bar">
						<p class="name" id="p2-name"></p>
						<div class="ch-info">
							<span class="hp-title">HP</span>
							<div class="progress hp">
								<div
									class="progress-bar bg-success"
									role="progressbar"
									style="width: 100%"
								></div>
							</div>
						</div>
					</div>
					<div class="character">
						<img src="" class="avatar" id="cpu-avatar" />
					</div>
				</div>
			</div>

			<div class="battle-btn">
				<a href="index.html" class="btn btn-outline-primary end" id="exit-btn"
					>x</a
				>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-2.2.0.min.js"
			type="text/javascript"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="slick/slick.min.js"></script>
		<script src="js/index.js"></script>
		<script type="text/javascript">
			jQuery(function ($) {
				$(document).ready(function () {
					$(".arena").slick({
						centerMode: true,
						centerPadding: "400px",
						slidesToShow: 1,
						autoplay: false,
					});
				});
			});
		</script>
	</body>
	<footer>
		<p id="footertitle">DISCLAIMER</p>
		<p id="footerparagraph">
			The contents of this website are for educational purposes only and all
			rights are reserved to the owners.
		</p>
	</footer>
</html>
