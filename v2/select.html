<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Mini Game</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="slick/slick.css">
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body onload="loadingScreen()">
	<div id="loader" class="loader"></div>
	<div class="selectChar-main">
		<div class="container-main">
			<div class="charAttrributes">
				<div class="charDetails">
					<ul class="list-wrap">
						<li class="list-item"><span class="key">Name:</span> <span class="value"></span></li>
						<li class="list-item"><span class="key">Type:</span> <span class="value"></span></li>
					</ul>
				</div>
				<div class="charPic">
					<img src="images/charBanner.png" class="character-pic">
					<a href="select.html" class="btn btn-outline-primary lockin">Lock In</a>
				</div>
			</div>

			<div class="selectionChar">
				<h5 class="title-section">Select Your Pokemon!</h5>
				<form class="justify-content-around p-2">
					<div class="form-group">
						<input type="radio" name="p1-pokemon" class="sr-only" id="articuno"/>
						<label for="articuno" class="playerChoices" onclick="selectPokemon(articuno)">
							<img src="./images/Charmander.png" alt="articuno" height="150" />
						</label>
					</div>

					<div class="form-group">
						<input type="radio" name="p1-pokemon" class="sr-only" id="articuno"/>
						<label for="articuno" class="playerChoices" onclick="selectPokemon(articuno)">
							<img src="./images/Pidgeot.png" alt="articuno" height="150" />
						</label>
					</div>

					<div class="form-group">
						<input type="radio" name="p1-pokemon" class="sr-only" id="articuno"/>
						<label for="articuno" class="playerChoices" onclick="selectPokemon(articuno)">
							<img src="./images/Pikachu.png" alt="articuno" height="150" />
						</label>
					</div>

					<div class="form-group">
						<input type="radio" name="p1-pokemon" class="sr-only" id="articuno"/>
						<label for="articuno" class="playerChoices" onclick="selectPokemon(articuno)">
							<img src="./images/Squirtle.png" alt="articuno" height="150" />
						</label>
					</div>

					<div class="form-group">
						<input type="radio" name="p1-pokemon" class="sr-only" id="articuno"/>
						<label for="articuno" class="playerChoices" onclick="selectPokemon(articuno)">
							<img src="./images/Bulbasaur.png" alt="articuno" height="150" />
						</label>
					</div>

					<div class="form-group">
						<input type="radio" name="p1-pokemon" class="sr-only" id="articuno"/>
						<label for="articuno" class="playerChoices" onclick="selectPokemon(articuno)">
							<img src="./images/Butterfree.png" alt="articuno" height="150" />
						</label>
					</div>
				</form>
			</div>

			<div class="charAttrributes">
				<div class="charDetails">
					<ul class="list-wrap">
						<li class="list-item"><span class="key">Name:</span> <span class="value"></span></li>
						<li class="list-item"><span class="key">Type:</span> <span class="value"></span></li>
					</ul>
				</div>
				<div class="charPic">
					<img src="images/charBanner.png" class="character-pic">
					<a href="select.html" class="btn btn-outline-primary lockin">Lock In</a>
				</div>
			</div>

			<div class="proceed-bttn">
				<a href="arena.html" class="btn btn-outline-primary proceed">Select Arena</a>
				<a href="index.html" class="btn btn-outline-primary proceed">Cancel</a>
			</div>
		</div>
	</div>


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="slick/slick.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
